image: alpine:latest

pages:
  stage: deploy
  script:
    - mkdir -p public
    # GitLab Pages requires an index.html at the root of the published artifact
    - cp "Kyle_Blackburn_CV_clean.html" public/index.html
    # Copy assets referenced by the page (PDFs + images). Globs tolerate spaces.
    - cp -f *.pdf public/ 2>/dev/null || true
    - cp -f *.png public/ 2>/dev/null || true
    - cp -f *.jpeg public/ 2>/dev/null || true
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
